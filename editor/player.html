<!DOCTYPE html>
<html lang="en">
	<head>
		<title>frame.js / player</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html {
				height: 100%;
			}
			body {
				height: 100%;
				margin: 0px;
				overflow: hidden;
			}
			#container {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<script>
			function glsl(s) { return s[0]; }
		</script>

		<script type="module">

			import { Resources, Player, Timeline } from './Frame.js';

			var resources = new Resources();
			resources.set( 'dom', document.getElementById( 'container' ) );

			var timeline = new Timeline();
			var player = new Player();

			load( './script.json' );

			//

			async function load( path ) {

				await timeline.load( path );
				await timeline.compile( resources, player );

				player.play();

				window.requestAnimationFrame( animate );

			}

			var prevTime = 0;

			function animate( time ) {

				player.tick( time - prevTime );
				timeline.update( player.currentTime );

				prevTime = time;

				window.requestAnimationFrame( animate );

			}

		</script>
	</body>
</html>
